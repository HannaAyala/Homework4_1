<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tablica</title>
        <style>
            .table {
                width: 80%;
                margin:auto;
                border-collapse: collapse;
                border-color: black;
                
            }
            .table td { 
                border: 1px solid black;
            }
                .table td:nth-child(3) {
    text-align: center;
            }
    
        </style>
    </head>
    <body>
        <table class="table">
            <tr>
                <th>Название</th>
            <th>Цвет</th>
            <th>Твердость по Моосу</th>
            <th>Формула</th>
            
            </tr>
            <tr>
                <td>Алмаз</td><td>Белый</td><td>10</td><td>C</td>
               </tr>
               <tr>
                <td>Рубин</td><td>Красный</td><td>9</td>
                <td>Al2O3</td>
               </tr>
               <tr>
                <td>Аметист</td><td>Голубой</td><td>7</td>
                <td>SiO2</td>
               </tr>
               <tr>
                <td>Изумруд</td><td>Зеленый</td><td>8</td>
                <td>Be3Al2(SiO3)6</td>
               </tr>
               <tr>
                <td>Сапфир</td><td>Голубой</td><td>9</td>
                <td>Al2O3</td>
               </tr>
        </table>


    </body>
</html>
